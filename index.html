<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favIcon.png" type="image/x-icon">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b8dc02fc-a406-44ab-8a63-ba15194d42a8&lang=ru_RU" type="text/javascript">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="wrapper"></div>
    <section class="time">
        <div class="time__wrap">
            <h1 class="time__text"></h1>  
            <h2 class="date__text"></h2>
        </div>
    </section>
    
    <section class="weather">
        <div class="weather__wrap">
            <img src="" class="weather__icon">
            <h3 class="weather__text"></h3>
        </div>
        <h3 class="weather__city"></h3>
    </section>
    <section class="tasks">
        <div class="tasks__list">
            <button class="tasks__btn--delete">
                Удалить выполненные задачи
            </button>
            <ul class="tasks__list--wrap">
                Нет текущих задач
            </ul>
        </div>
        <div class="tasks__add">
            <input class="task--input" placeholder="Новая задача"/>
        </div>
    </section>
   
    
    <script src="scripts/date_time.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/tasks.js"></script>
</body>
</html>
